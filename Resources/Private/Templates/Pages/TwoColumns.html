<f:layout name="Default" />
<f:section name="Main">

  <main role="main">
      <f:render partial="Jumbotron" arguments="{jumbotronContent: content.jumbotron}"/>

    <div class="container">
      <div class="row">
        <div class="col-12 col-md-8">
            <f:for each="{content.main.records}" as="record">
                <f:render partial="SingleContent" arguments="{record: record}"/>
            </f:for>
        </div>
          <div class="col-12 col-md-4">
              <f:for each="{content.sidebar.records}" as="record">
                  <f:render partial="SingleContent" arguments="{record: record}"/>
              </f:for>
          </div>
      </div>
    </div>

  </main>

</f:section>
