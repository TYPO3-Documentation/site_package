<ul class="navbar-nav mr-auto">
    <f:for each="{menu}" as="menuItem">
        <li class="nav-item {f:if(condition: menuItem.active, then:'active')}">
            <a class="nav-link"
               href="{menuItem.link}"
               target="{menuItem.target}"
               title="{menuItem.title}"
            >
                {menuItem.title}
            </a>
        </li>
    </f:for>
</ul>
